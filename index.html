<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>EJGregoire</title>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,300italic,400italic'>
        <link rel="stylesheet" href="foundation.css">
        <link rel="stylesheet" href="typist.css">
        <link rel="stylesheet" href="app.css">
    </head>
    <body class="preload">
        <section class="masthead">
            <header class="hero">
                <div>
                    <h1 class="typist text-center">Thing That'll show up here</h1>
                </div>
            </header>
            
            <nav class="main">
                <ul>
                    <li>
                        <a href="#about">About<br>
                            <small>It all started when...</small>
                        </a>      
                    </li>
                    
                    <li>
                        <a href="">Services<br>
                            <small>"I'll tell you what you need..."</small>
                        </a>
                    </li>
                    
                    <img class="logo" src="logo.svg" alt="">
                    <div class="spacer"></div>
                    
                    <li>
                        <a href="">Testimonials<br>
                            <small>At first, they were skeptical...</small>
                        </a>
                    </li>
                    
                    <li>
                        <a href="">Contact<br>
                            <small>I know this great cafe...</small>
                        </a>
                    </li>
                </ul>
            </nav>
        </section>

        <section class="contact" id="contact">
            <div class="row">
                <div class="small-6 columns">
                    
                </div>
                        
                <div class="small-6 columns">
                    <form class="contact-me">
                        <fieldset>
                            <input type="text" placeholder="First Name">
                            <input type="text" placeholder="Last Name">
                            <input type="text" placeholder="Email">
                            <input type="text" placeholder="Phone">
                            <textarea placeholder="Additional comments here"></textarea>
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
    </body>
    <script src="typist.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</html>

<!-- Services - I've got what you need - Reference to the twilight zone episode where the old man has everything people need. Make a comparison between Pedott's foresight from the episode and your abilities to guide success. "What you need are many different things" "I'll be your Pedott" end on "Let's just hope it doesn't come to slippery shoes"
